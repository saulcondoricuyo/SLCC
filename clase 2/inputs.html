<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
    <title>inputs type</title>
</head>
<body>
    <h1>Tipos de inputs</h1>
<!--Input es una vaja de valor de entrada . usuario 
guaradras datos-->
<input 
type="text"
placeholder="ingrese su nombre"
value="saul"
name="nombre"
id="mi-nombre">

<input 
type="text"
placeholder="ingresa apellido"
name="apellido"
id="mi-apellido">

<h2>TIPOS NUMERICO</h2>
<input 
type="number"
placeholder="ingresa tu edad"
name="edad"
id="mi-edad">

<input 
type="email"
placeholder="ingresa tu email">

<input 
type="password"
placeholder="ingresa su pass">

<h2>Tipos Fechas y hora </h2>

<input type="date">
<input type="time">
<input type="datetime-local">

<h2>inputs de archivos</h2>

<input type="file">
<p>solo pdf</p>
<input type="file" accept="application/pdf">
<p>solo image</p>
<input type="file" accept="image/*">
<p>solo audio</p>
<input type="file" accept="audio/*">
<p>solo video</p>
<input type="file" accept="video/*">

<h2>TIPOS CHECKBOX RADIO</h2>
<label for="">sexo</label>
<input type="checkbox">
<input type="checkbox" name="" id="">

<input type="radio">

<h2>input color</h2>
<input type="color">

 <h2>tipo de rango</h2>
<input type="range">


</body>
</html>
